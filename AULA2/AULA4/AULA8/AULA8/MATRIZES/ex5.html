<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 4 - matrizes</title>
</head>
<body>
 <input type="text" id ="matrizPares" placeholder="digite 16 numeros separados virgula (4x4)">  
 <button onclick="contarParesmatriz()">contar matriz</button> 
 <p id ="resultadoParesMatriz"></p>

 <script>
    function contarParesmatriz() {
        const vetor = document.getElementById("matrizPares").value.split(",").map(Number);
        const matriz = [];
        for (let i = 0; i < 4; i++) {
            matriz[i] = vetor.slice(i * 4, (i + 1) * 4);
        }
            let pares = 0;
            for(let i = 0; i < 4; i++){
               for(let j = 0; j < 4; j++)
                  if (matriz[i][j] % 2 === 0) {
                       pares++;
    }
        document.getElementById("resultadoParesMatriz").innerHTML = "pares :" + pares;

    }
}
  
 </script>
</body>
</html>
