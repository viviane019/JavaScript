<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo 3 - matrizes</title>
</head>
<body>
 <input type="text" id ="matrizSomaColunas" placeholder="digite 9 numeros separados virgula (3x3)">  
 <button onclick="somarColunasMatriz()">somar colunas</button> 
 <p id ="resultadoSomaColunas"></p>

 <script>
    function somarColunasMatriz() {
        const vetor = document.getElementById("matrizSomaColunas").value.split(",").map(Number);
        const matriz = [];
        for (let i = 0; i < 3; i++) {
            matriz[i] = vetor.slice(i * 3, (i + 1) * 3);
        }
        let resultado = "";
        for (let j = 0; j < 3; j++) {
            let soma = 0;
            for(let i = 0; i < 3; i++){
            soma += matriz[i][j];
        }
        resultado += "Colunas" + (j + 1) + ": " + soma + "<br>";
    }
        document.getElementById("resultadoSomaColunas").innerHTML = resultado;
    }
  
 </script>
</body>
</html>
