<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo1 - matriz </title>
</head>
<body>
  <input type="text" id="matrizSomaElemento" placeholder="digite 9 numeros separados por virgulas (3x3)">
  <button onclick="somarElementosMatrizes()">somar Elementos</button>  
  <p id ="resultadoSomaElementos"></p>

  <script>
    function somarElementosMatriz() {
        const vetor = document.getElementById("matrizSomaElementos").value.split(",").map(Number);
        let soma = 0;
        for (let i = 0; i < vetor.length; i++) {
            soma += vetor[i];
        }
        document.getElementById("resultadoSomasElementos").innerHTML = "soma" + soma;
    }
  </script>
</body>
</html>
