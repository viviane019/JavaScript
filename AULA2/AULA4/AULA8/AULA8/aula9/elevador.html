<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador do Elevador</title>
    <link rel="stylesheet" href="elevador.css">
</head>
<body>
    <div class="elevador-modelo"></div>
    <div class="elevador"></div>
    <div class="andar">
        <button class="andar-botao" data-floor="0">Térreo</button>
        <button class="andar-botao" data-floor="1">1° Andar</button>
        <button class="andar-botao" data-floor="2">2° Andar</button>
        <button class="andar-botao" data-floor="3">3° Andar</button>
        <button class="andar-botao" data-floor="4">4° Andar</button>
        <button class="andar-botao" data-floor="5">5° Andar</button>
    </div>
    <script src="elevador.js"></script>
</body>
</html>
