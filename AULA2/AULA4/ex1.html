<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo dia da semana</title>
</head>
<body>
   Número do dia (1-7):
   <input type="number" id="diaNumero" min="1" max="7" value="3"> 
   <button onclick="exibirDia()">Exibir Dia</button>
   <div id="resultadoDia"></div>

   <script>
    function exibirDia() {
        let diaNumero = parseInt(document.getElementById("diaNumero").value);
        let diaSemana;
        switch (diaNumero) {
            case 1:
                diaSemana = "Domingo";
                break;
            case 2:
                diaSemana = "Segunda-feira";
                break;
            case 3:
                diaSemana = "Terça-feira";
                break;
            case 4:
                diaSemana = "Quarta-feira";
                break;
            case 5:
                diaSemana = "Quinta-feira";
                break;
            case 6:
                diaSemana = "Sexta-feira";
                break;
            case 7:
                diaSemana = "Sábado";
                break;
            default:
                diaSemana = "dia inválido!";
        }
        document.getElementById("resultadoDia").innerHTML = 
        `o dia da semana é: <strong> <mark>${diaSemana}</mark></strong>`;
    }
   </script>
</body>
</html>
