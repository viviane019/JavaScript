<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Calculadora Básica</title>
</head>
<body>
    Número 1: <input type="number" id="num1" value="10"><br>  
    Número 2: <input type="number" id="num2" value="5"><br>
    Operador (+, -, *, /): <input type="text" id="operador" value="+"><br>
    <button onclick="calcular()">Calcular</button>
    <div id="resultadoCalculo"></div>

<script>
    function calcular() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operador = document.getElementById("operador").value;
        let resultado;

        switch (operador) {
            case "+":
                resultado = num1 + num2;
                break;
            case "-":
                resultado = num1 - num2;
                break;
            case "*":
                resultado = num1 * num2;
                break;
            case "/":
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = "Erro: Divisão por zero!";
                }
                break;
            default:
                resultado = "Operador inválido!";
        }

        document.getElementById("resultadoCalculo").innerHTML = `Resultado: <strong>${resultado}</strong>`;
    }
</script>
</body>
</html>
