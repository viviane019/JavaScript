<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pizzaria3.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/3132/3132693.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <title>Pizzaria da Vivih </title>
</head>
<body>
  <div class="container">
    <h1>PIZZARIA DA VIVIH</h1>
    <div class="menu">
      <button onclick="mostrarSecao('cadastro')">
        <i class="fas fa-pizza-slice icon"></i>Cadastrar Pizza
      </button>
      <button onclick="mostrarSecao('consulta')">
        <i class="fas fa-search icon"></i>Consultar 
      </button>
      <button onclick="mostrarSecao('alterar')">
        <i class="fas fa-edit icon"></i>Alterar Pizza
      </button>
      <button onclick="mostrarSecao('pedido')">
        <i class="fas fa-receipt icon"></i>registrar venda
      <button onclick="mostrarSecao('venda')">
        <i class="fas fa-shopping-cart icon"></i>Vendas
      </button>
      <button onclick="gerarRelatorioVendas()">
        <i class="fa-solid fa-flag"></i>Relatório de Vendas
      </button>
    </div>

    <!-- Seção de Cadastro -->
    <div id="cadastro" class="hidden">
      <h2>Cadastrar Pizza</h2>
      <div class="form-group">
        <label for="nome-pizza">Nome:</label>
        <input type="text" id="nome-pizza" placeholder="Digite o nome da pizza">
      </div>
      <div class="form-group">
        <label for="ingredientes">Ingredientes:</label>
        <input type="text" id="ingredientes" placeholder="Digite os ingredientes">
      </div>
      <div class="form-group">
        <label for="preco">Preço (R$):</label>
        <input type="number" id="preco" placeholder="Digite o preço">
      </div>
      <button onclick="adicionarPizza()">Adicionar Pizza</button>
    </div>


  <script src="pizzaria.js"></script>
</body>
</html>
