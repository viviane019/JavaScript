<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    rel="stylesheet"
  />
  <link
    rel="icon"
    href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
    type="image/png"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <title>Pizzaria VIVIH</title>
  <link rel="stylesheet" href="piz1.css" />
</head>
<body>
  <div class="container">
    <h1>PIZZARIA DA VIVIH</h1>
    <div class="menu">
      <button onclick="mostrarSecao('consulta')">
        <i class="fas fa-search icon"></i>Consultar Pizzas
      </button>
      <button onclick="mostrarSecao('alterar')">
        <i class="fas fa-edit icon"></i>Alterar Pizza
      </button>
      <button onclick="mostrarSecao('pedido')">
        <i class="fas fa-motorcycle icon"></i>Pedido de Pizza
      </button>
      <button onclick="mostrarSecao('venda')">
        <i class="fas fa-cash-register icon"></i>Venda de Pizza
      </button>
      <button onclick="gerarRelatorioVendas()">
        <i class="fa-solid fa-flag"></i> Relatório de Vendas
      </button>
    </div>

    <!-- Seção de Consulta -->
    <div id="consulta" class="hidden">
      <h2>Consultar Pizzas</h2>
      <input
        type="text"
        id="busca"
        placeholder="Buscar por nome"
        oninput="buscarPizza()"
      />
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Ingredientes</th>
            <th>Tamanho</th>
          </tr>
        </thead>
        <tbody id="lista-pizzas"></tbody>
      </table>
    </div>

    <!-- Seção de Alteração -->
    <div id="alterar" class="hidden">
      <h2>Alterar Pizza</h2>
      <input
        type="text"
        id="busca-alterar"
        placeholder="Buscar por nome"
        oninput="buscarPizzaParaAlterar()"
      />
      <div id="form-alterar" class="hidden">
        <div class="form-group">
          <label for="novo-nome">Novo Nome:</label>
          <input
            type="text"
            id="novo-nome"
            placeholder="Digite o novo nome"
          />
        </div>
        <div class="form-group">
          <label for="novo-ingredientes">Novos Ingredientes:</label>
          <input
            type="text"
            id="novo-ingredientes"
            placeholder="Digite os novos ingredientes"
          />
        </div>
        <div class="form-group">
          <label for="novo-tamanho">Novo Tamanho:</label>
          <input
            type="number"
            id="novo-tamanho"
            placeholder="Digite o novo tamanho"
          />
        </div>
        <button onclick="alterarPizza()">Salvar Alterações</button>
      </div>
    </div>

    <!-- Seção de Pedido -->
    <div id="pedido" class="hidden">
      <h2>Pedido de Pizza</h2>
      <div class="form-group">
        <label for="pedido-pizza">Nome da Pizza:</label>
        <input
          type="text"
          id="pedido-pizza"
          placeholder="Digite o nome da pizza"
        />
      </div>
      <div class="form-group">
        <label for="pedido-cliente">Nome do Cliente:</label>
        <input
          type="text"
          id="pedido-cliente"
          placeholder="Digite o nome do cliente"
        />
      </div>
      <button onclick="realizarPedido()">Fazer Pedido</button>
      <h3>Pedidos Realizados</h3>
      <ul id="lista-pedidos"></ul>
    </div>

    <!-- Seção de Venda -->
    <div id="venda" class="hidden">
      <h2>Venda de Pizza</h2>
      <div class="form-group">
        <label for="venda-nome">Nome da Pizza:</label>
        <input
          type="text"
          id="venda-nome"
          placeholder="Digite o nome da pizza"
        />
      </div>
      <div class="form-group">
        <label for="venda-preco">Preço:</label>
        <input
          type="number"
          id="venda-preco"
          placeholder="Digite o preço"
          step="0.01"
        />
      </div>
      <div class="form-group">
        <label for="venda-comprador">Nome do Comprador:</label>
        <input
          type="text"
          id="venda-comprador"
          placeholder="Digite o nome do comprador"
        />
      </div>
      <button onclick="registrarVenda()">Registrar Venda</button>
      <h3>Pizzas Vendidas</h3>
      <ul id="lista-vendas"></ul>
    </div>

    <!-- Área para Relatório -->
    <div id="relatorio-vendas" class="hidden">
      <h3>Relatório de Vendas</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Preço</th>
            <th>Comprador</th>
          </tr>
        </thead>
        <tbody id="tabela-relatorio-vendas"></tbody>
      </table>
    </div>
  </div>

  <script src="piz1.js"></script>
</body>
</html>
