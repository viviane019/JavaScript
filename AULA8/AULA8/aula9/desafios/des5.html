<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Produtos</title>
    <link rel="stylesheet" href="des5.css">
</head>
<body>

    <div class="container">
        <h2>Reserva de Produtos</h2>

        <div class="form-container">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Digite seu email" required><br><br>

            <label for="produto">Escolha o Produto:</label>
            <select id="produto" required>
                <option value="">Selecione</option>
                <option value="Produto A">Produto A</option>
                <option value="Produto B">Produto B</option>
                <option value="Produto C">Produto C</option>
            </select><br><br>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" placeholder="Quantidade" min="1" required><br><br>

            <button onclick="realizarReserva()">Realizar Reserva</button>
        </div>

        <div class="resultado" id="resultado"></div>
    </div>

    <script src="des5.js"></script>
</body>
</html>
