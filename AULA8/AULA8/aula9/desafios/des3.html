<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Notas</title>
    <link rel="stylesheet" href="des3.css">
</head>
<body>
    <div class="container">
        <h1>Cálculo de Notas</h1>
        <p>Preencha os campos abaixo para calcular a média do aluno:</p>
        
        <form id="formNotas">
            <label for="nomeAluno">Nome do aluno:</label>
            <input type="text" id="nomeAluno" required>

            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" min="0" max="10" required>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" min="0" max="10" required>

            <label for="nota3">Nota 3:</label>
            <input type="number" id="nota3" min="0" max="10" required>

            <label for="trabalho">Trabalho:</label>
            <input type="number" id="trabalho" min="0" max="10" required>

            <button type="submit">Calcular Média</button>
        </form>

        <div id="resultado" style="display: none;">
            <!-- O resultado será exibido aqui -->
        </div>
    </div>

    <script src="des3.js"></script>
</body>
</html>
