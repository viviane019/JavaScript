<!DOCTYPE html>
<html lang="pt br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>
  <input type="text" id = "vetorSoma" placeholder="Digite os numeros separados por virgula">  
  <button onclick="CalcularSoma()">Calcular Soma</button>
  <p id="ResultadoSoma"></p>

  <script>
    function CalcularSoma() {
        const vetor = document.getElementById("vetorSoma").value.split(",").map(Number);
        let soma = 0;
        for (let i = 0; i < vetor.length; i++){
            soma += vetor[i];
  }
  document.getElementById("resultadoSoma").innerHTML = "soma" + soma;
}
  </script>
 <body>
</html>
